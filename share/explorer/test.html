<!DOCTYPE html>
<html>
<head>
    <title>Knotcoin Wallet Test</title>
    <style>
        body {
            font-family: monospace;
            background: #0f0f23;
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: #1a1a2e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #2d3748;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        input {
            background: #0f0f23;
            border: 1px solid #2d3748;
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 400px;
        }
        .result {
            background: #0f0f23;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #a0aec0; }
    </style>
</head>
<body>
    <h1>üîß Knotcoin Wallet Test</h1>
    
    <div class="section">
        <h2>1. Test RPC Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Create Wallet</h2>
        <input type="password" id="create-password" placeholder="Enter password" value="test123">
        <button onclick="createWallet()">Create Wallet</button>
        <div id="create-result" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Unlock Wallet</h2>
        <input type="password" id="unlock-password" placeholder="Enter password" value="test123">
        <button onclick="unlockWallet()">Unlock Wallet</button>
        <div id="unlock-result" class="result"></div>
    </div>

    <div class="section">
        <h2>4. Check Balance</h2>
        <input type="text" id="balance-address" placeholder="Enter address">
        <button onclick="checkBalance()">Check Balance</button>
        <div id="balance-result" class="result"></div>
    </div>

    <div class="section">
        <h2>5. Check Referral Info</h2>
        <input type="text" id="referral-address" placeholder="Enter address">
        <button onclick="checkReferral()">Check Referral</button>
        <div id="referral-result" class="result"></div>
    </div>

    <div class="section">
        <h2>6. Generate Referral Link</h2>
        <input type="text" id="link-address" placeholder="Enter address">
        <button onclick="generateLink()">Generate Link</button>
        <div id="link-result" class="result"></div>
    </div>

    <script>
        let currentAddress = null;

        async function rpc(method, params = []) {
            const response = await fetch('http://localhost:9001/rpc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    method,
                    params,
                    id: Date.now()
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message || JSON.stringify(data.error));
            }
            return data.result;
        }

        async function testConnection() {
            const result = document.getElementById('connection-result');
            try {
                const height = await rpc('getblockcount');
                const info = await rpc('getmininginfo');
                result.innerHTML = `<span class="success">‚úÖ Connected!</span>\n\nBlock Height: ${height}\nDifficulty: ${info.difficulty.substring(0, 16)}...\nPONC Rounds: ${info.ponc_rounds}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function createWallet() {
            const result = document.getElementById('create-result');
            const password = document.getElementById('create-password').value;
            
            if (!password) {
                result.innerHTML = '<span class="error">‚ùå Please enter a password</span>';
                return;
            }

            try {
                // Generate mnemonic
                const wallet = await rpc('wallet_create');
                const { mnemonic, address } = wallet;

                // Create wallet.dat file
                const walletFile = await rpc('wallet_create_file', [
                    mnemonic,
                    password,
                    '~/.knotcoin/mainnet/wallet.dat'
                ]);

                currentAddress = walletFile.address;
                document.getElementById('balance-address').value = currentAddress;
                document.getElementById('referral-address').value = currentAddress;
                document.getElementById('link-address').value = currentAddress;

                result.innerHTML = `<span class="success">‚úÖ Wallet Created!</span>\n\n` +
                    `<span class="info">SAVE YOUR MNEMONIC:</span>\n${mnemonic}\n\n` +
                    `Address: ${walletFile.address}\n` +
                    `Hint: ${walletFile.mnemonic_hint}\n` +
                    `Created: ${new Date(walletFile.created * 1000).toLocaleString()}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function unlockWallet() {
            const result = document.getElementById('unlock-result');
            const password = document.getElementById('unlock-password').value;
            
            if (!password) {
                result.innerHTML = '<span class="error">‚ùå Please enter a password</span>';
                return;
            }

            try {
                const walletFile = await rpc('wallet_unlock_file', [
                    password,
                    '~/.knotcoin/mainnet/wallet.dat'
                ]);

                currentAddress = walletFile.address;
                document.getElementById('balance-address').value = currentAddress;
                document.getElementById('referral-address').value = currentAddress;
                document.getElementById('link-address').value = currentAddress;

                result.innerHTML = `<span class="success">‚úÖ Wallet Unlocked!</span>\n\n` +
                    `Address: ${walletFile.address}\n` +
                    `Hint: ${walletFile.mnemonic_hint}\n` +
                    `Created: ${new Date(walletFile.created * 1000).toLocaleString()}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function checkBalance() {
            const result = document.getElementById('balance-result');
            const address = document.getElementById('balance-address').value;
            
            if (!address) {
                result.innerHTML = '<span class="error">‚ùå Please enter an address</span>';
                return;
            }

            try {
                const balance = await rpc('getbalance', [address]);
                result.innerHTML = `<span class="success">‚úÖ Balance Retrieved!</span>\n\n` +
                    `Balance: ${balance.balance_kot} KOT\n` +
                    `Balance (knots): ${balance.balance_knots}\n` +
                    `Nonce: ${balance.nonce}\n` +
                    `Last Mined: Block ${balance.last_mined_height}\n` +
                    `Privacy Code: ${balance.privacy_code}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function checkReferral() {
            const result = document.getElementById('referral-result');
            const address = document.getElementById('referral-address').value;
            
            if (!address) {
                result.innerHTML = '<span class="error">‚ùå Please enter an address</span>';
                return;
            }

            try {
                const referral = await rpc('getreferralinfo', [address]);
                result.innerHTML = `<span class="success">‚úÖ Referral Info Retrieved!</span>\n\n` +
                    `Privacy Code: ${referral.privacy_code}\n` +
                    `Referred By: ${referral.referred_by || 'None'}\n` +
                    `Total Referred: ${referral.total_referred_miners}\n` +
                    `Referral Bonus: ${referral.total_referral_bonus_kot} KOT\n` +
                    `Active Referrer: ${referral.is_active_referrer}\n` +
                    `Governance Weight: ${referral.governance_weight}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function generateLink() {
            const result = document.getElementById('link-result');
            const address = document.getElementById('link-address').value;
            
            if (!address) {
                result.innerHTML = '<span class="error">‚ùå Please enter an address</span>';
                return;
            }

            try {
                const referral = await rpc('getreferralinfo', [address]);
                const privacyCode = referral.privacy_code;
                const link = `knotcoin:?ref=${privacyCode}`;
                
                result.innerHTML = `<span class="success">‚úÖ Referral Link Generated!</span>\n\n` +
                    `<span class="info">Share this link (privacy-preserving):</span>\n` +
                    `${link}\n\n` +
                    `<span class="info">Privacy Code:</span> ${privacyCode}\n` +
                    `<span class="info">Full Address:</span> ${address}\n\n` +
                    `‚ö†Ô∏è Only share the link, NOT the full address!`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Auto-test connection on load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
